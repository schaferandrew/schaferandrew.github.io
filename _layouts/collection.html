---
layout: default
---
<h2>{{page.title}}</h2>
{% if site.posts.size > 0 %}
    <script>console.log("test")</script>
    {% for post in site.posts%}
        {% if post.categories contains page.categories%}
            <a href="{{post.url}}">{{post.title}}</a>
        {% else%}
            <p>no matches for {{page.categories}}</p>
        {%endif%}
    {%endfor%}
{%endif%}
