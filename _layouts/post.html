---
layout: default
---
<div class="post">
  <div class="wrap wrap--narrow">

    <header class="post__header">
      <h1 class="h2 post__title">{{ page.title }}</h1>
      <p class="post__meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
    </header>

    <article class="post__content">
      {{ content }}
    </article>

  </div>
</div>
